<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>SOIN Soluciones Integrales - Dashboard</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1380ec;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="flex min-h-screen flex-col">
<header class="sticky top-0 z-10 flex w-full items-center justify-between border-b border-gray-200 bg-white px-6 py-3">
<div class="flex items-center gap-4">
<div>
  <img src="soin_icon.svg" alt="Logo SOIN" class="h-8 w-8 object-contain"/>
</div>

<h1 class="text-xl font-bold text-gray-900">
            SOIN Soluciones Integrales
          </h1>
</div>
<div class="flex items-center gap-6">
<nav class="flex items-center gap-6 text-sm font-medium">
<a class="border-b-2 border-[var(--primary-color)] pb-1 text-[var(--primary-color)]" href="#">Notas</a>
<a class="text-gray-600 hover:text-gray-900" href="#">Cierres de tickets</a>
<a class="text-gray-600 hover:text-gray-900" href="#">Próximamente...</a>
</nav>
<div class="flex items-center gap-4 border-l border-gray-200 pl-6">
<img src="Brayan_soin.svg" alt="Usuario" 
     class="h-10 w-10 rounded-full object-cover"/>
</div>
</div>
</header>
<main class="flex-grow bg-gray-50 py-10">
<div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
<div class="mb-8 text-center">
<h2 class="text-3xl font-bold tracking-tight text-gray-900">
              Filtros de búsqueda
            </h2>
<p class="mt-2 text-base text-gray-500">
              Seleccione los filtros para generar la vista de datos
            </p>
</div>
<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-gray-700" for="cliente">Cliente</label>
<div class="relative mt-1">
<select class="block w-full appearance-none rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="cliente" name="cliente">
<option disabled="" selected="">Seleccione un cliente</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
<span class="material-symbols-outlined text-base">
                      expand_more
                    </span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="estado">Estado</label>
<div class="relative mt-1">
<select class="block w-full appearance-none rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="estado" name="estado">
<option disabled="" selected="">Seleccione un estado</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
<span class="material-symbols-outlined text-base">
                      expand_more
                    </span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="cola">Cola</label>
<div class="relative mt-1">
<select class="block w-full appearance-none rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="cola" name="cola">
<option disabled="" selected="">Seleccione una cola</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
<span class="material-symbols-outlined text-base">
                      expand_more
                    </span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="date-range">Rango de fechas</label>
<div class="relative mt-1">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span aria-hidden="true" class="material-symbols-outlined text-gray-400">
                      calendar_today
                    </span>
</div>
<input class="block w-full rounded-md border-gray-300 pl-10 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)] sm:text-sm" id="date-range" name="date-range" placeholder="Seleccione un rango" type="text"/>
</div>
</div>
</div>
<div class="mt-8 flex justify-end">
<button class="inline-flex items-center justify-center rounded-md border border-transparent bg-[var(--primary-color)] px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" type="button">
                Generar vista
              </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
